<div class="row">
    <div class="col-xs-12" style="display:flex;margin-bottom:2em; background-color:rgb(0,20,145);color:white;">
        <img src="../common/img/emrex.png" style="margin-right:2em; height:86px;" />
        <div style="height:86px;line-height:86px;">
            <span style="font-size:2.5em;font-weight:lighter; white-space: nowrap;">EMREX - Danish National Contact Point</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <span>
            <h2>Find and select results to import</h2>
            Select the results you want to import (only passed results are shown) and click "Import selected".<br/>
            After this you will be asked to confirm your selection of results.
        </span>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3>Jens Jensen, 06-03-1995</h3> <!-- TODO -->
        <!--<h3>{{learner.fullName}}, {{learner.bday.content}}</h3>-->

</div>

<div class="row">
    <div class="col-xs-12">
        <div ng-repeat="learningReport in reports | filter:issuerFilter">
            <learning-report-directive report='learningReport' level-filter='selectedLevel'
                                       type-filter='typeOptions' start-date="startdate" end-date="enddate"></learning-report-directive>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-default btn-success" ng-click="sendIds()">Import selected</button>
        <div class="custom-inline" ng-bind-html="abort"/>
    </div>
</div>
